  <input [formControl]="nameControl" type="text" id="name" class="form-control mb-2" placeholder="Full name" required="" autofocus="">
  <label for="inputEmail" class="sr-only">Email address</label>
  <input [formControl]="emailControl" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input [formControl]="passwordControl" type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required="">

  <div class="form-group">
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Register</button>
    <a class="btn btn-link" routerLink="/login">Cancel</a>
  </div>
</form>
